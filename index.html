<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div class="container mt-5">
        <div class="jumbotron">
            <h3 class="text-center">Search Results</h3>
            <div id="searchText"></div>
            <!-- <form id="searchForm">
                <input type="text" class="form-control" id="searchText" placeholder="Search Movie...">
            </form> -->
        </div>
    </div>

    <div class="container">
        <div id="movies" class="row"></div>
    </div>

    <!-- Modal Window -->
    <div class="bg-modal">
    <div class="modal-content">
        <img src="https://lp.mydirtyhobby.com/3/images/logo.png" alt="">
        <h1 class="form-title"><span>Free</span> Registration!</h1>
        <form method="GET" action="result.html" autocomplete="off">
            <div class="form-group">
                <input name="username" type="text" class="form-control" id="username" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input name="email" type="email" class="form-control" id="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input name="password" type="password" class="form-control" id="password" placeholder="Password" required>
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-primary btnCustom" id="submit" value="Register">
            </div>
        </form>
    </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
        integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
